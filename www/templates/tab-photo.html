<ion-view view-title="Photo">
  <ion-content>
    <button ng-click="getPhoto()" class="button button-block button-primary">Photo</button>
    <button ng-click="vibrate()" class="button button-block button-primary">Vibrate</button>
    <p>{{ image }}</p>
    <p>{{ vibrating }}</p>
  </ion-content>
</ion-view>
